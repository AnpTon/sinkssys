<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-[#697565]">
    <div class="w-full max-w-md p-4">
        <div class="bg-[#ECDFCC] rounded-lg shadow-lg p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-semibold text-[#3C3D37]">Sinks R Us Company Sign-in</h3>
            </div>
            <form class="space-y-4" action="employee_list.html">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-[#3C3D37]">Company Email</label>
                    <input type="email" name="email" id="email" class="w-full bg-[#dbceba] border border-[#3C3D37] text-[#3C3D37] text-sm rounded-lg focus:ring-[#697565] focus:border-[#697565] p-2.5" placeholder="name@company.com" required />
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-[#3C3D37]">Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" class="w-full bg-[#dbceba] border border-[#3C3D37] text-[#3C3D37] text-sm rounded-lg focus:ring-[#697565] focus:border-[#697565] p-2.5" required />
                </div>
                <button type="submit" class="w-full text-white bg-[#10120d] hover:bg-[#3C3D37] focus:ring-4 focus:outline-none focus:ring-[#697565] font-medium rounded-lg text-sm px-5 py-2.5">
                  Login
                </button>
            </form>
        </div>
    </div>
</body>
</html>
